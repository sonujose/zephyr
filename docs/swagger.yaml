basePath: /api/v1
definitions:
  dto.ErrorResponse:
    properties:
      description:
        type: string
      isSuccess:
        type: boolean
      message:
        type: string
    type: object
  dto.NamespaceListResponse:
    properties:
      isSuccess:
        type: boolean
      message:
        items:
          type: string
        type: array
    type: object
  dto.ServiceResultResponse:
    properties:
      isSuccess:
        type: boolean
      message:
        items:
          $ref: '#/definitions/service.ServiceDto'
        type: array
    type: object
  service.ContainerInfo:
    properties:
      image:
        type: string
      name:
        type: string
      status:
        type: boolean
    type: object
  service.PodInfo:
    properties:
      containers:
        items:
          $ref: '#/definitions/service.ContainerInfo'
        type: array
      isReady:
        type: boolean
      name:
        type: string
      reason:
        type: string
      status:
        type: string
    type: object
  service.Ports:
    properties:
      name:
        type: string
      port:
        type: integer
      protocol:
        type: string
      targetPort:
        type: string
    type: object
  service.ServiceDto:
    properties:
      annotations:
        additionalProperties:
          type: string
        description: List of all annotations associated with the service
        type: object
      clusterIP:
        description: |-
          ClusterIP is usually assigned by the master. Valid values are None, empty string (""), or
          a valid IP address. None can be specified for headless services when proxying is not required
        type: string
      creationTimestamp:
        description: Time when the service was created
        type: string
      externalIP:
        description: |-
          ExternalIP is the Ip of the Loadbalancer attached with the service
          If service type is not Loadbalaner then IP will be none
        type: string
      labels:
        additionalProperties:
          type: string
        description: List of all labels associated with the service
        type: object
      name:
        description: Name of the service
        type: string
      namespace:
        description: Namespace where service is created
        type: string
      podInfo:
        description: Pod Instances
        items:
          $ref: '#/definitions/service.PodInfo'
        type: array
      ports:
        description: Ports mapped to the service
        items:
          $ref: '#/definitions/service.Ports'
        type: array
      selector:
        additionalProperties:
          type: string
        description: Label selector of the service.
        type: object
      state:
        description: Success statsus, check if any one pod is available to pass request
        type: string
      type:
        description: 'Type determines how the service will be exposed.  Valid options:
          ClusterIP, NodePort, LoadBalancer, ExternalName'
        type: string
    type: object
info:
  contact: {}
  description: Kube-spectrum kubernetes Dashboard Service
  title: Kube-spectrum kubernetes Service
  version: "2.0"
paths:
  /namespaces:
    get:
      consumes:
      - '*/*'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.NamespaceListResponse'
            type: array
        "500":
          description: Internal Server Error
          schema:
            items:
              $ref: '#/definitions/dto.ErrorResponse'
            type: array
      security:
      - BearerAuth: []
      summary: Get list of namespace
      tags:
      - Namespace
  /services/{namespace}:
    get:
      consumes:
      - '*/*'
      parameters:
      - description: namespace
        in: path
        name: namespace
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.ServiceResultResponse'
            type: array
        "500":
          description: Internal Server Error
          schema:
            items:
              $ref: '#/definitions/dto.ErrorResponse'
            type: array
      security:
      - BearerAuth: []
      summary: Get services for specified namespace
      tags:
      - Services
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
